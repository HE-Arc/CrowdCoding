<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<title>Registration Form</title>
</head>
<body>
	<div th:insert="fragments/header :: header"></div>
	<form th:action="@{/login}" method="get">
		<button class="btn btn-md btn-warning btn-block" type="Submit">Go
			To Login Page</button>
	</form>

	<div class="container">
		<form id="register" autocomplete="off" action="#"
			th:action="@{/registration}" th:object="${user}" method="post"
			class="form-horizontal" role="form">
			<h2>Registration Form</h2>
			<div class="form-group">
				<div class="col-sm-12">
					<label th:if="${#fields.hasErrors('name')}" th:errors="*{name}"
						class="validation-message"></label> <input type="text"
						th:field="*{name}" placeholder="Name" class="form-control" />
				</div>
			</div>

			<div class="form-group">
				<div class="col-sm-12">
					<input type="text" th:field="*{email}" placeholder="Email"
						class="form-control" /> <label
						th:if="${#fields.hasErrors('email')}" th:errors="*{email}"
						class="validation-message"></label>
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-12">
					<input type="password" th:field="*{password}"
						placeholder="Password" class="form-control" /> <label
						th:if="${#fields.hasErrors('password')}" th:errors="*{password}"
						class="validation-message"></label>
				</div>
			</div>

			<div class="form-group">
				<div class="col-sm-12">
					<button type="submit" class="btn btn-primary btn-block">Register
						User</button>
				</div>
			</div>

			<span th:utext="${successMessage}"></span>


		</form>
	</div>
	<div th:insert="fragments/footer :: footer"></div>
</body>
</html>
