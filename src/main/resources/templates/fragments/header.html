<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:fragment="header">
<body>
	<div th:insert="fragments/base :: base"></div>
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<div class="navbar-header">
			<a class="navbar-brand" th:href="@{/}">CrowdCoding</a>
		</div>
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbarSupportedContent"
			aria-controls="navbarSupportedContent" aria-expanded="false"
			aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>

		<div class="collapse navbar-collapse" id="navbarSupportedContent">
			<!-- Left Side Of Navbar -->
			<ul class="navbar-nav mr-auto">
				<li class="nav-item active"><a class="nav-link" th:href="@{/}">Home<span
						class="sr-only">(current)</span></a></li>
				<li class="nav-item active"><a class="nav-link"
					th:href="@{/snippets/new}">New</a></li>
				<li class="nav-item active"><a class="nav-link"
					th:href="@{/snippets/list}">All</a></li>
				<li class="nav-item active"><a class="nav-link"
					th:href="@{/user/snippets}">My snippets</a></li>
			</ul>
			<!-- Right Side Of Navbar -->


			<div class="text-light" sec:authorize="!isAuthenticated()">
				<ul class="navbar-nav ml-auto">
					<li class="nav-item active"><a class="nav-link"
						th:href="@{/login}">Login</a></li>
					<li class="nav-item active"><a class="nav-link"
						th:href="@{/registration}">Register</a></li>
				</ul>
			</div>
			<div class="text-light" sec:authorize="isAuthenticated()">
				<ul class="navbar-nav ml-auto">
					<li class="nav-item active"><a class="nav-link"
						th:href="@{/logout}">Logout</a></li>
				</ul>
			</div>
		</div>
	</nav>

</body>
</html>
