<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">

<head>
	<title>CrowdCoding - My Snippets</title>
</head>

<body>
	<div th:insert="fragments/header :: header"></div>

	<div class="container text-center">
		<h1>My Snippets</h1>
		
		<div th:each="snippet : ${snippets}">
			<a th:href="@{'/snippets/' + ${snippet.id} + '/edit'}" class="btn" style="width: 50%;">
				<div class="card container">
					<div class="card-header text-left row">
						<h4 class="col" th:text="${snippet.name}"></h4>
						<form class="col text-right" method="post" action="delete">
							<input type="hidden" name="snippet_id" th:value="${snippet.id}" />
							<button type="submit" class="btn btn-light">
								<img class="rounded img-fluid" th:src="@{/Garbage.png}"
									width="20px" height="20px" alt=""></img>
								<!-- Icon made by https://www.flaticon.com/authors/eleonor-wang from www.flaticon.com  -->

							</button>
						</form>
					</div>
					<div class="card-body">
						<div class="row">
							<div class="col text-left">
								<span class="font-italic text-muted">Language</span>
								<p th:text="${snippet.language.language}"></p>
							</div>
							<div class="col">
								<span class="font-italic text-muted">Accessibility</span>
								<p th:text="${snippet.accessibility}"></p>
							</div>
						</div>
					</div>
	        	</div>
	        </a>
	    </div>
	    
	    <a th:if="${previousPage != null}" th:href="@{'/user/snippets/' + ${previousPage} }">Previous</a>
	    <a th:if="${nextPage != null}" th:href="@{'/user/snippets/' + ${nextPage} }">Next</a>
	</div>
	<div th:insert="fragments/footer :: footer"></div>
</body>
</html>
