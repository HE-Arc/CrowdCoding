<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<title>Registration Form</title>
</head>
<body>
	<div th:insert="fragments/header :: header"></div>
	<div class="container">
		<h1>Create a snippet</h1>
	</div>
	<form method="post" action="/snippets/add">
      	<input type="text" placeholder="Name of the Snippet" class="u-full-width" name="snippet_name" />
		
		<select name="snippet_language">
			<option value="" disabled selected>Language of the Snippet</option>
		    <option th:value="'Python'" th:text="Python"></option>
		    <option th:value="'TP4'" th:text="TP4"></option>
		</select>
		
		<select name="snippet_accessibility">
			<option value="" disabled selected>Accessibility of the Snippet</option>
		    <option th:value="'Public'" th:text="Public"></option>
		    <option th:value="'Private'" th:text="Private"></option>
		</select>
		
		<button type="submit" class="button-primary u-full-width">Create new Code Snippet</button>
	</form>
	
	<div th:insert="fragments/footer :: footer"></div>
</body>
</html>
