<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<title>CrowdCoding - All snippets</title>
</head>
<body>
	<div th:insert="fragments/header :: header"></div>
	<div class="container text-center">
		<h1>All Snippets</h1>
		
		<div th:each="snippet : ${snippets}">
			<a th:href="@{'/snippets/' + ${snippet.id} + '/edit'}" class="btn" style="width: 50%;">
				<div class="card">	
					<div class="card-header text-left">
						<h4 th:text="${snippet.name}"></h4>
					</div>
					<div class="card-body">
						<div class="row">
							<div class="col text-left">
								<span class="font-italic text-muted">Language</span>
								<p th:text="${snippet.language.language}"></p>
							</div>
							<div class="col">
								<span class="font-italic text-muted">Author</span>
								<p th:text="${snippet.owner.name}"></p>
							</div>
						</div>
					</div>
	        	</div>
	        </a>
	    </div>
	    
	    <a th:if="${previousPage != null}" th:href="@{'/snippets/list/' + ${previousPage} }">Previous</a>
	    <a th:if="${nextPage != null}" th:href="@{'/snippets/list/' + ${nextPage} }">Next</a>
	</div>
	<div th:insert="fragments/footer :: footer"></div>
</body>
</html>
